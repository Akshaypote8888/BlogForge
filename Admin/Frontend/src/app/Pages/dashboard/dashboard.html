<div class="container-fluid dashboard p-4">
    <!-- Top Stats Cards -->
    <div class="row mb-4">
        @for (item of stats; track $index) {
        <div class="col-md-3 col-sm-6 mb-3" >
            <div class="card stats-card text-white" [ngClass]="item.bgClass">
                <div class="card-body d-flex align-items-center">
                    <div class="icon me-3">
                        <i [class]="item.icon"></i>
                    </div>
                    <div>
                        <h6 class="card-title">{{ item.title }}</h6>
                        <p class="card-text display-6">{{ item.value }}</p>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>

    <!-- Traffic Graph -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card chart-card p-3">
                <h5 class="card-title mb-3">Traffic Overview</h5>
    <div class="chart-container">
        <canvas
            baseChart
            [datasets]="pieChartDatasets"
            [options]="pieChartOptions"
            [labels]="pieChartLabels"
            [type]="pieChartType">
        </canvas>
    </div>
            </div>
        </div>
    </div>

    <!-- Recent / Top Posts -->
    <div class="row mb-4">
        <div class="col-lg-6 mb-3">
            <div class="card recent-posts-card p-3">
                <h5 class="card-title mb-3">Recently Published</h5>
                <ul class="list-group list-group-flush">
                    @for (item of recentPosts; track $index) {
                    <li class="list-group-item">{{ item }}</li>
                    }
                </ul>
            </div>
        </div>

        <div class="col-lg-6 mb-3">
            <div class="card top-posts-card p-3">
                <h5 class="card-title mb-3">Top Performing Posts</h5>
                <ul class="list-group list-group-flush">
                    @for (item of topPosts; track $index) {
                    <li class="list-group-item" >{{ item }}</li>
                    }
                </ul>
            </div>
        </div>
    </div>

    <!-- Quick Publish -->
    <div class="row">
        <div class="col-12 text-end">
            <button class="btn btn-primary btn-lg">Quick Publish</button>
        </div>
    </div>
</div>
