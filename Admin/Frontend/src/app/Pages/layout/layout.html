<div class="main-container">
  <div class="sidebar" [ngClass]="{ 'collapsed': isCollapsed }">
    <!-- Logo -->
    <div class="sidebar-header d-flex align-items-center justify-content-between">
      <div class="logo d-flex align-items-center">
        <img src="/Assets/Logo-with-text-white.png" alt="Logo" class="logo-img logo-text">
        <img src="/Assets/Logo.png" alt="Logo" class="logo-icon">
      </div>
    </div>

    <!-- Menu Items -->
    <ul class="nav flex-column sidebar-menu mt-3">
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" routerLink="dashboard" routerLinkActive="active">
          <i class="bi bi-speedometer2 me-2"></i>
          <span class="link-text">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" routerLink="posts" routerLinkActive="active">
          <i class="bi bi-file-earmark-text-fill me-2"></i>
          <span class="link-text">Posts</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" routerLink="categories" routerLinkActive="active">
          <i class="bi bi-tags-fill me-2"></i>
          <span class="link-text">Categories</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" routerLink="authors" routerLinkActive="active">
          <i class="bi bi-people-fill me-2"></i>
          <span class="link-text">Authors</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" routerLink="account" routerLinkActive="active">
          <i class="bi bi-person-circle me-2"></i>
          <span class="link-text">Account</span>
        </a>
      </li>
    </ul>

    <!-- Logout Button -->
    <div class="mt-auto p-3">
      <button class="btn w-100 d-flex align-items-center justify-content-center custom-logout-btn" (click)="onLogout()">
        <i class="bi bi-box-arrow-right me-2"></i>
        <span class="link-text">Logout</span>
      </button>
    </div>
    <button class="btn btn-icon d-flex " (click)="toggleSidebar()">
      <i class="bi bi-chevron-left ms-2" style="color: #2BB4BA; font-weight: bolder; font-size: 20px;" [ngClass]="{'rotated': isRotated}"></i>
    </button>
  </div>
  <div class="tab-Details" [ngClass]="{ 'collapsed': isCollapsed }" >
    <router-outlet></router-outlet>
  </div>
</div>
