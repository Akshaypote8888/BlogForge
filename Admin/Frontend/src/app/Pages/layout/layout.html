<div class="sidebar" [class.collapsed]="isCollapsed">
  <!-- Logo -->
  <div class="sidebar-header d-flex align-items-center justify-content-between">
    <div class="logo d-flex align-items-center">
      <img src="/Assets/Logo-with-text-white.png" alt="Logo" class="logo-img logo-text">
      <img src="/Assets/Logo.png" alt="Logo" class="logo-img">
    </div>
    <!-- <button class="btn btn-lg btn-danger" (click)="toggleSidebar()">
      >
    </button> -->
  </div>

  <!-- Menu Items -->
  <ul class="nav flex-column sidebar-menu mt-3">
    <li class="nav-item">
      <a class="nav-link d-flex align-items-center" href="#">
        <i class="bi bi-house-door-fill me-2"></i>
        <span class="link-text">Home</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link d-flex align-items-center" href="#">
        <i class="bi bi-person-fill me-2"></i>
        <span class="link-text">Profile</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link d-flex align-items-center" href="#">
        <i class="bi bi-gear-fill me-2"></i>
        <span class="link-text">Settings</span>
      </a>
    </li>
  </ul>

  <!-- Logout Button -->
  <div class="mt-auto p-3">
    <button class="btn btn-danger w-100 d-flex align-items-center justify-content-center" (click)="onLogout()">
      <i class="bi bi-box-arrow-right me-2"></i>
      <span class="link-text">Logout</span>
    </button>
  </div>
  <button class="btn btn-icon d-flex " (click)="toggleSidebar()">
  
  <i class="bi bi-chevron-left ms-2" [ngClass]="{'rotated': isRotated}"></i>
</button>

  
</div>
