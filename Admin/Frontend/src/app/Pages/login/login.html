<div class="main-container">
    <div class="login-card">
        <!-- Profile image -->
        <img src="https://i.pravatar.cc/150?img=12" alt="Profile" class="profile-img">

        <h2>Sign in</h2>
        <form>
            <div class="mb-3 text-start">
                <label class="form-label">Email address</label>
                <input type="email" [(ngModel)]="logobj.email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Password</label>
                <input type="password" [(ngModel)]="logobj.password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none" style="font-size: 0.9rem;">Forgot password?</a>
            </div>
            <button type="button" (click)="onLogin()" class="btn btn-login w-100">Login</button>
        </form>
        <div class="extra-links mt-3">
            <span>Donâ€™t have an account? <a href="#">Sign up</a></span>
        </div>
    </div>
</div>
