
@if (loginError) {
  <div class="alert alert-danger alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3 shadow" 
       role="alert" style="z-index: 1055; width: 90%; max-width: 500px;">
    <strong>Error:</strong> Invalid login credentials. Please try again.
    <button type="button" class="btn-close" (click)="loginError = false"></button>
  </div>
}

<div class="main-container">
    <div class="login-card">
        <!-- Profile image -->
        <img src="/Assets/img_avatar1.png" alt="Profile" class="profile-img">

        <h2>Sign in</h2>
        <form [formGroup]="logInForm">
            <div class="mb-3 text-start">
                <label class="form-label">Email address</label>
                <input type="email" name="email" formControlName="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none" style="font-size: 0.9rem;">Forgot password?</a>
            </div>
            <button type="button" (click)="onLogin()" class="btn btn-login w-100">Login</button>
        </form>
        
        
        <div class="extra-links mt-3">
            <span>Donâ€™t have an account? <a href="#">Sign up</a></span>
        </div>
    </div>
</div>
